<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THIS IS A TEST</title>
    {{template "head"}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src='/scripts/javascript.js'></script> -->
</head>
    <body>
        <div id='wrapper'>
            <div id='newContainer'>
                <form action="/" method="GET">
                    <button type="submit">HOME</button>
                </form>
            </div>

            {{if .}}
                <main>
                    <div class="grid-container">
                        {{range .}}
                            <div class="grid-item">
                                {{template "imagecard" .}}
                            </div>
                        {{end}}
                    </div>
                
                </main>
            {{end}}

            <hr>
            <div id="search-form">
                <form action="/search" method="get">
                    <input type="text" id="tag" name="tag" placeholder="Search by tag..."><input type="submit" value="Submit">
                </form>
            </div>
            <br>

            <div class="form-container">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="nf" aria-describedby="inputGroupFileAddon01" required> 
                    <label for="inputGroupFile01"></label>
              
                    <input type="text" name="tag" name="tag" id="uploadtag" required> 
                    <label for="tag">Add Tag</label>
                    <input type="text" name="title" name="title" id="uploadtitle" required> 
                    <label for="tag">Image Title</label>
                    <input type="text" name="description" name="description" id="uploaddescription"> 
                    <label for="tag">Image Description</label>
                  <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </body>

</html>
