 {{define "imagecard"}} 
  <div class="card">
    <div class="card-inner">
      <div class="card-front hover-scale">
            <img src="{{.URI}}" > 
      </div>
      <div class="card-back">
        <div class="back-contents">
          <p class="card-title">{{.Meta.Title}}</p>
          <p>Tags: {{.Meta.Tag}}</p>
          <p><a href="#" class="trigger">This is a link</a></p>
          <p>{{.Meta.Description}}</p>
      </div>
      </div>
    </div>
  </div>
  {{end}}
